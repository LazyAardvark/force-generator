<div class="form-wrapper">
    <h2>Force Generator Setup</h2>
    <form [formGroup]="forceBuilderForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
            <mat-label for="battleValue">Battle Value</mat-label>
            <input id="battleValue" matInput formControlName="battleValue" placeholder="0" type="number" />
            <mat-error *ngIf="forceBuilderForm.get('battleValue')?.hasError('required')">Battle Value is required</mat-error>
          </mat-form-field>
        <p>Form Status: {{ forceBuilderForm.status }}</p>
        <button type="submit" [disabled]="!forceBuilderForm.valid">Submit</button>
    </form>
</div>
